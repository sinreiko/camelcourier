    valuing:
        build:
            context: ./
            dockerfile: valuing.Dockerfile
        image: 889090/valuing:1.0
        restart: always
        networks:
            - kong-net
        depends_on:
            - order
            - rate
            - kong
        environment:
            order_URL: http://order:5000/order
            rate_URL: http://rate:5003/rate
            PYTHONUNBUFFERED: 1
        ports:
            - "5005:5005"

    ###########################################################
