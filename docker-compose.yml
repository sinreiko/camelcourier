version: '3.8'

volumes:
    rabbitmq_data:
    pgdata: 
    kongadata:

networks:
    kong-net:
        driver: bridge

# To be added to each service
# 

# Services [ <service name> : <port(s)> ]:
#     - rabbitmq:5672:15672 (RabbitMQ)
#     - kong-database:5432 (Postgres - Kong)
#     - kong-migration (Prepare Database - Kong)
#     - kong:8000 (Kong)
#     - konga:1337 (Kong GUI)

# HTTP-based services:
#     Atomic:
#         - order:5000 (used)
#         - activityhttp:5001 (Used) D
#         - shipper:5002 (Used)
#         - rate:5003 (wont use)
#         - droppoint:5004 (Used)
#         - valuing:5005 (Used)
#     Composite: (Used)
#         - pick_parcel:5006
#         - create_order:5007
#         - update_order:5008
#         - cancel_order:5009

# AMQP-based services (Atomic):
#     - activity (wont use) 
#     - send_sms:5566 (wont use)
#     - email:9000 (wont use)

services:
    ##################################
    # RabbitMQ: The messaging broker #
    ##################################
    rabbitmq:
        image: rabbitmq:3-management
        hostname: camel-rabbitmq
        restart: always
        networks:
            - kong-net
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes: 
            - rabbitmq_data:/var/lib/rabbitmq

    #######################################
    # Postgres: The database used by Kong #
    #######################################
    kong-database:
        image: postgres:9.6
        restart: always
        networks:
            - kong-net
        environment:
            POSTGRES_DB: kong
            POSTGRES_USER: kong
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "kong"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes:
            - pgdata:/var/lib/postgresql/data

    ###########################
    # Kong database migration #
    ###########################
    kong-migration:
        image: kong:2.0.4
        command: "kong migrations bootstrap"
        restart: on-failure
        networks:
            - kong-net
        environment:
            KONG_DATABASE: postgres
            KONG_PG_HOST: kong-database
            KONG_PG_USER: kong
            KONG_PG_PASSWORD: password
        depends_on:
            - kong-database

    #########################
    # Kong: The API Gateway #
    #########################
    kong:
        image: kong:2.0.4
        restart: always
        networks:
            - kong-net
        environment:
            KONG_DATABASE: postgres
            KONG_PG_HOST: kong-database
            KONG_PG_USER: kong
            KONG_PG_PASSWORD: password
            KONG_PROXY_LISTEN: 0.0.0.0:8000
            KONG_ADMIN_LISTEN: 0.0.0.0:8001
        depends_on:
            - kong-migration
        ports:
            - "8000:8000"

    ###################
    # Konga: Kong GUI #
    ###################
    konga:
        image: pantsel/konga
        restart: always
        networks:
            - kong-net
        environment:
            DB_ADAPTER: postgres
            DB_HOST: kong-database
            DB_USER: kong
            DB_PASSWORD: password
            DB_DATABASE: konga_db
        depends_on:
            - kong
        ports:
            - "1337:1337"
        volumes:
            - kongadata:/app/kongadata

    order:
        build:
            context: ./
            dockerfile: order.Dockerfile
        image: 889090/order:1.0
        restart: always
        networks:
            - kong-net
        environment:
            dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/camelDB
            PYTHONUNBUFFERED: 1
        ports:
            - "5000:5000"

    #########################################################
    # Activityhttp: The Activity Log Consumber microservice #
    #########################################################
    activityhttp:
        build:
            context: ./
            dockerfile: activityhttp.Dockerfile
        image: 889090/activityhttp:1.0
        restart: always
        networks:
            - kong-net
        environment:
            dbURL: 'mysql+mysqlconnector://is213@host.docker.internal:3306/camelDB'
            PYTHONUNBUFFERED: 1
        depends_on:
            - kong
        ports:
            - "5001:5001"

    shipper:
        build:
            context: ./
            dockerfile: shipper.Dockerfile
        image: 889090/shipper:1.0
        restart: always
        networks:
            - kong-net
        environment:
            dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/camelDB
            PYTHONUNBUFFERED: 1
        depends_on:
            - kong
        ports:
            - "5002:5002"

    rate:
        build:
            context: ./
            dockerfile: rate.Dockerfile
        image: 889090/rate:1.0
        restart: always
        environment:
            dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/camelDB
            PYTHONUNBUFFERED: 1
        ports:
            - "5003:5003"

