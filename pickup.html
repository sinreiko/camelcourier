<!doctype html>
<html lang="en">

<head>
    <title>CamelCourier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    
</head>
<body id="app">
    <driver-header v-bind:user="userName"></driver-header>
    <main class="container">
        <section class="px-3 mb-3">
            <label class="form-check-label mr-1">Urgency: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="highPriority" name="priority" value="high">
                <label for="highPriority" class="form-check-label color-urgent">High</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" id="midPriority" name="priority" value="medium">
                <label for="midPriority" class="form-check-label color-medium">Medium</label>
            </div>
            <div class="form-check form-check-inline">

                <input class="form-check-input" type="radio" id="lowPriority" name="priority" value="low">
                <label for="lowPriority" class="form-check-label color-low">Low</label>
            </div>
        </section>
        <section>
            <div class="row px-3">
                <div class="pickup-card col-sm-12 col-md-6 col-lg-4 mb-3">
                    <div class="card border-urgent">
                        <a class="stretched-link text-decoration-none" href="./pie">
        
                        <div class="card-header">[Date] [Time]</div>
                        <div class="card-body mb-3">
                            <small>
                                <dl class="row mb-0">
                                    <dt>Pickup Address</dt>
                                    <dd>[Address]</dd>
                                </dl>
                                <dl class="row mb-0">
                                    <dt>Receiver Address</dt>
                                    <dd class="col-8 col-sm-9">[Address]</dd>
                                </dl>
                            </small>
                            <hr>
                            <div class="float-left money-icon">
                            </div>
                            <div class="float-right">
                                [Price]
                            </div>
                            
                        </div>
                        </a>
                    </div>
                </div>
                <div class="pickup-card col-sm-12 col-md-6 col-lg-4 mb-3">
                    <div class="card border-medium">
                        <a class="stretched-link text-decoration-none" href="./pie">
        
                        <div class="card-header">[Date] [Time]</div>
                        <div class="card-body mb-3">
                            <small>
                                <dl class="row mb-0">
                                    <dt>Pickup Address</dt>
                                    <dd>[Address]</dd>
                                </dl>
                                <dl class="row mb-0">
                                    <dt>Receiver Address</dt>
                                    <dd class="col-8 col-sm-9">[Address]</dd>
                                </dl>
                            </small>
                            <hr>
                            <div class="float-left money-icon">
                            </div>
                            <div class="float-right">
                                [Price]
                            </div>
                            
                        </div>
                        </a>
                    </div>
                </div>
                <div class="pickup-card col-sm-12 col-md-6 col-lg-4 mb-lg-3">
                    <div class="card border-low">
                        <a class="stretched-link text-decoration-none" href="./pie">
        
                        <div class="card-header">[Date] [Time]</div>
                        <div class="card-body mb-3">
                            <small>
                                <dl class="row mb-0">
                                    <dt>Pickup Address</dt>
                                    <dd>[Address]</dd>
                                </dl>
                                <dl class="row mb-0">
                                    <dt>Receiver Address</dt>
                                    <dd class="col-8 col-sm-9">[Address]</dd>
                                </dl>
                            </small>
                            <hr>
                            <div class="float-left money-icon">
                            </div>
                            <div class="float-right">
                                [Price]
                            </div>
                            
                        </div>
                        </a>
                    </div>
                </div>
                
            </div>
            
        </section>
        
    </main>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
